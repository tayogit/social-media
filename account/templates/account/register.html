{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create an account{% endblock %}
{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
                <h2 class="text-center ">Create an account</h2>
            
                <form action="." method="post">
                        {{ user_form |crispy }}
                        {% csrf_token %}
                        <p><input type="submit" value="Create my account" class="btn btn-success btn-block"></p>
                 </form>
        </div>
    </div>
</div>
{% endblock %}
